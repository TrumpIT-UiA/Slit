<%@ page contentType="text/html;charset=UTF-8" language="java" %>

</head>
<body>

<p>Filen du laster opp må være en zip-fil og kan ikke være større enn 10Mib.</p>

    <input type="file" name="file" id="file"/> <br/>

</form>
